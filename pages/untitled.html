 <!DOCTYPE html>
<html>
<head>
<style>
/* dará estilo al elemento identificado como cabecera1" */
#cabecera1 {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
/* dará estilo a todos los elementos de clase ciudad*/
.ciudad {
  background-color: tomato;
  color: white;
  padding: 10px;
}
</style>
</head>
<body>

<!-- Un elemento con idetificación única -->
<h1 id="cabecera1">Ciudades</h1>

<!-- Varios elementos con la misma clase -->
<h2 class="ciudad">London</h2>
<p>London is the capital of England.</p>

<h2 class="ciudad">Paris</h2>
<p>Paris is the capital of France.</p>

<h2 class="ciudad">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>

</body>
</html>
